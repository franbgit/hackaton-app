<mat-card class="example-card mat-elevation-z5" style="margin:2em;">
    <mat-card-header>
        <mat-card-title>{{event?.title | uppercase }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="event?.image" alt="image">
    <mat-card-content>
        <p>{{ event?.location}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addCart()" mat-raised-button color="primary">Go to site</button>
        <a mat-button routerLink="/activities">Back</a>
    </mat-card-actions>
</mat-card>
